<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap'); /* خط مشابه لعريض */
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        
        /* الحاوية الأساسية */
        .container {
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 150px;
            flex-wrap: wrap;
            padding: 10px;
        }

        /* تصميم الأزرار */
        .div-rectangular {
            width: 180px;
            height: 90px;
            background: #ff914d; /* لون ثابت */
            border: 4px solid #33348e; /* حواف بنفس لون الخط */
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            text-align: center;
        }
        .div-rectangular:hover { transform: translateY(-5px); }
        .div-rectangular h6 {
            font-size: 1.2em;
            margin: 0;
            color: #33348e; /* لون الخط */
            font-weight: bold;
        }

        /* القائمة المنسدلة */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            padding: 10px 0;
            text-align: center;
            z-index: 999;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #33348e;
            font-weight: bold;
        }
        .dropdown a:hover { background: #ffde59; }
        .div-rectangular:hover .dropdown { display: block; }

        /* استجابة للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .container { gap: 100px; } /* تقليل المسافة قليلاً */
            .div-rectangular {
                width: 160px;
                height: 80px;
            }
            .div-rectangular h6 { font-size: 1em; }
        }
    </style>
</head>
