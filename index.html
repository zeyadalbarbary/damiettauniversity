<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .container {
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .div-rectangular {
            width: 150px;
            height: 80px;
            background: linear-gradient(45deg, #ff914d, #ffde59);
            border: 3px solid #004aac;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }
        .div-rectangular:hover { transform: translateY(-5px); }
        .div-rectangular h6 { font-size: 1em; margin: 0; color: #004aac; font-weight: bold; }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 140px;
            padding: 10px 0;
            text-align: center;
            z-index: 999;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #004aac;
            font-weight: bold;
        }
        .dropdown a:hover { background: #ffde59; }
        .div-rectangular:hover .dropdown { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-rectangular">
            <h6>روايات</h6>
            <div class="dropdown">
                <a href="#">روايات عربية</a>
                <a href="#">روايات مترجمة</a>
            </div>
        </div>

        <div class="div-rectangular">
            <h6>أدهم الشرقاوي</h6>
            <div class="dropdown">
                <a href="#">كتب جديدة</a>
                <a href="#">الأكثر مبيعًا</a>
            </div>
        </div>

        <div class="div-rectangular">
            <h6>عمرو عبدالحميد</h6>
            <div class="dropdown">
                <a href="#">روايات خيال علمي</a>
                <a href="#">أفضل الإصدارات</a>
            </div>
        </div>

        <div class="div-rectangular">
            <h6>اكسسوارات</h6>
            <div class="dropdown">
                <a href="#">فواصل كتب</a>
                <a href="#">أغلفة حماية</a>
            </div>
        </div>

        <div class="div-rectangular">
            <h6>المضاف حديثاً</h6>
            <div class="dropdown">
                <a href="#">أحدث الإصدارات</a>
                <a href="#">الكتب النادرة</a>
            </div>
        </div>
    </div>
</body>
</html>
