<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }

        /* الحاوية الأساسية */
        .container {
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* مسافة صغيرة بالعرض */
            flex-wrap: wrap;
            padding: 10px;
        }

        /* تصميم الأزرار */
        .div-rectangular {
            width: 180px;
            height: 90px;
            background: #ff914d;
            border: 4px solid #33348e;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            text-align: center;
            margin-bottom: 150px; /* زيادة المسافة بالطول */
        }
        .div-rectangular:hover { transform: translateY(-5px); }
        .div-rectangular h6 {
            font-size: 1.2em;
            margin: 0;
            color: #33348e;
            font-weight: bold;
        }

        /* القائمة المنسدلة */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            padding: 10px 0;
            text-align: center;
            z-index: 999;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #33348e;
            font-weight: bold;
        }
        .dropdown a:hover { background: #ffde59; }
        .div-rectangular:hover .dropdown { display: block; }

        /* استجابة للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .container { gap: 10px; } /* تصغير المسافة أكثر */
            .div-rectangular {
                width: 160px;
                height: 80px;
            }
            .div-rectangular h6 { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://storebooks.shop/s/Products" target="_blank" class="div-rectangular">
            <h6>المضاف حديثاً</h6>
        </a>

        <div class="div-rectangular">
            <h6>أقسام الكتب</h6>
            <div class="dropdown">
                <a href="https://storebooks.shop/s/Products?type=روايات" target="_blank">روايات</a>
                <a href="https://storebooks.shop/s/Products?type=عام" target="_blank">عام</a>
                <a href="https://storebooks.shop/s/Products?type=ديني" target="_blank">ديني</a>
                <a href="https://storebooks.shop/s/Products?type=اثارة" target="_blank">إثارة</a>
                <a href="https://storebooks.shop/s/Products?type=خيال" target="_blank">خيال</a>
                <a href="https://storebooks.shop/s/Products?type=إدارة أعمال" target="_blank">إدارة أعمال</a>
            </div>
        </div>

        <div class="div-rectangular">
            <h6>الكاتب</h6>
            <div class="dropdown">
                <a href="https://storebooks.shop/s/Products?type=عمرو عبد الحميد" target="_blank">عمرو عبد الحميد</a>
                <a href="https://storebooks.shop/s/Products?type=أسامة المسلم" target="_blank">أسامة المسلم</a>
                <a href="https://storebooks.shop/s/Products?type=حنان لاشين" target="_blank">حنان لاشين</a>
                <a href="https://storebooks.shop/s/Products?type=أدهم الشرقاوي" target="_blank">أدهم الشرقاوي</a>
                <a href="https://storebooks.shop/s/Products?type=أحمد آل حمدان" target="_blank">أحمد آل حمدان</a>
                <a href="https://storebooks.shop/s/Products?type=يوسف الحسيني" target="_blank">يوسف الحسيني</a>
            </div>
        </div>

        <div class="div-rectangular">
            <h6>دار النشر</h6>
            <div class="dropdown">

        </div>

        <a href="http://accessories.storebooks.shop" target="_blank" class="div-rectangular">

    </div>
</body>
</html>
